print-fragments : false

#
# Theme Template (Customize Brand):
# https://gitpitch.com/docs/themes/default
#
theme            : template
theme-override   : assets/css/PITCHME.css
theme-background : [ "#EFEFEF" ]
theme-headline   : [ "YanoneKaffeesatz-Bold", "#1C1C1C", "none", "#1C1C1C", "100", "130", "15" ]
theme-byline     : [ "YanoneKaffeesatz-Bold", "#272626", "none", "#333", "100", "120", "15" ]
theme-text       : [ "YanoneKaffeesatz-Regular", "#272626", "none", "#333", "140", "110", "15" ]
theme-links      : [ "#5289F7", "#5254F7" ]
theme-code       : [ "Iosevka", "100", "120" ]
highlight        : atom-one-light
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]
layout           : center
# logo             : assets/img/dashbit-logo.png

#
# Custon Fonts:
# https://gitpitch.com/docs/themes/custom-fonts
#
custom-fonts : [
  "assets/fonts/YanoneKaffeesatz-Bold.woff2",
  "assets/fonts/YanoneKaffeesatz-Medium.woff2",
  "assets/fonts/YanoneKaffeesatz-Regular.woff2"
]

#
# Footnote Setting:
# Doc: https://gitpitch.com/docs/settings/footnote
#
footnote: " "

#
# Twitter Card Settings:
# Doc: https://gitpitch.com/docs/settings/twitter-card
#
title : "GitPitch Mermaid Diagrams"
description : "Simply point GitPitch at any Mermaid Diagram or Flowchart and see it rendered it any slide."
thumbnail : assets/img/thumbnail.png

